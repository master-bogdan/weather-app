<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Прогноз погоды в Египте</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Сайт прогноза погоды по основным городам Египта</h1>
        </div>
    </header>

    <div class="contaier">
        <div class="btn-heading">
            <h2>Нажмите на кнопку города</h2>
        </div>
        <div class="btn-list">
            <button class="btn" name="Alexandria" value="361058">Александрия</button>
            <button class="btn" name="Cairo" value="360630">Каир</button>
            <button class="btn" name="Dahab" value="358245">Дахаб</button>
            <button class="btn" name="Hurghada" value="361291" >Хургада</button>
            <button class="btn" name="Marsa Alam" value="352736">Марса Алам</button>
            <button class="btn" name="Sharm-El-Sheikh" value="349340" >Шарм эль шейх</button>
        </div>
    </div>

    <div class="container">
        <div class="weather-box">
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
            <p class="city-name"></p>
            <p class="date"></p>
            <hr>
            <p class="temperature"></p>
            <p class="condition"></p>
            <p class="icon"></p>
            <hr>
            <p class="pressure"></p>
            <p class="wind"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
