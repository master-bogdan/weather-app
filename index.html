<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Сайт прогноза погоды по основным городам Египта</h1>
        </div>
    </header>

    <div class="contaier">
        <div>
            <h2>Нажмите на кнопку города</h2>
        </div>
        <div class="btn-list">
            <button class="btn" name="Alexandria" value="361058">Alexandria</button>
            <button class="btn" name="Cairo" value="360630">Cairo</button>
            <button class="btn" name="Dahab" value="358245">Dahab</button>
            <button class="btn" name="Hurghada" value="361291" >Hurghada</button>
            <button class="btn" name="Marsa Alam" value="352736">Marsa Alam</button>
            <button class="btn" name="Sharm-El-Sheikh" value="349340" >Sharm-El-Sheikh </button>
        </div>
    </div>

    <div class="container">
        <div class="weather-box">
            <p class="city-name"></p>
            <hr>
            <p class="temperature"></p>
            <p class="min-temperature"></p>
            <p class="max-temperature"></p>
            <p class="condition"></p>
            <hr>
            <p class="icon"></p>
            <p class="pressure"></p>
            <p class="wind"></p>
            <p class="sunset"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
